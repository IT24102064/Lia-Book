<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIA BOOKS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('bg-pattern.jpg'); /* Replace with your background image */
      background-size: cover;
      color: #fff;
    }

    header {
      background: #111;
      padding: 10px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      font-size: 2.5rem;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    nav input {
      padding: 5px;
      border-radius: 5px;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .filters {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      margin-right: 20px;
    }

    .filters label, .filters select, .filters input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .book-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .book-card {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }

    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .price {
      color: #0f0;
      font-weight: bold;
    }

    .stock.in {
      color: #0f0;
    }

    .stock.out {
      color: red;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn.apply { background: purple; color: white; }
    .btn.reset { background: #555; color: white; }
    .btn.view  { background: #7b2cbf; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>LIA BOOKS</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Contact Us</a>
      <input type="text" placeholder="Search for books..." />
      <span><a href="#">Login</a> | <a href="#">Register</a></span>
    </nav>
  </header>

  <div class="container">
    <aside class="filters">
      <h3>Filters</h3>
      <label>Genre</label>
      <select id="genre-filter">
        <option value="">All Genres</option>
        <option value="Fiction">Fiction</option>
        <option value="Biography">Biography</option>
      </select>

      <label>Price Range</label>
      <input type="number" id="min-price" placeholder="Min Price" />
      <input type="number" id="max-price" placeholder="Max Price" />

      <button class="btn apply" onclick="applyFilters()">Apply Filters</button>
      <button class="btn reset" onclick="fetchBooks()">Reset Filters</button>
    </aside>

    <main class="book-list">
      <!-- Books will be displayed here -->
    </main>
  </div>

  <script>
    const apiUrl = "http://localhost:8080/api/books";

    async function fetchBooks() {
      const response = await fetch(apiUrl);
      const books = await response.json();
      displayBooks(books);
    }

    function displayBooks(books) {
      const bookList = document.querySelector(".book-list");
      bookList.innerHTML = "";

      books.forEach(book => {
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.imageUrl}" alt="${book.name}">
          <h4>${book.name}</h4>
          <p>Category: ${book.category}</p>
          <p class="price">$${book.price}</p>
          <p class="stock ${book.inStock ? 'in' : 'out'}">
            ${book.inStock ? 'In Stock' : 'Out of Stock'}
          </p>
          <button class="btn view">View Details</button>
        `;
        bookList.appendChild(card);
      });
    }

    function applyFilters() {
      const genre = document.getElementById("genre-filter").value;
      const minPrice = parseFloat(document.getElementById("min-price").value) || 0;
      const maxPrice = parseFloat(document.getElementById("max-price").value) || Infinity;

      fetch(apiUrl)
        .then(res => res.json())
        .then(books => {
          const filtered = books.filter(book =>
            (!genre || book.category === genre) &&
            book.price >= minPrice &&
            book.price <= maxPrice
          );
          displayBooks(filtered);
        });
    }

    fetchBooks();
  </script>
</body>
</html>
